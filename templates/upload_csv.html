<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de CSV</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 50%; padding: 20px; background-color: #fff; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; color: #333; }
        input[type="file"] { padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .message { text-align: center; padding: 10px; margin-top: 20px; }
        .flash-success { background-color: #d4edda; color: #155724; }
        .flash-error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload de Arquivo CSV</h1>

        <!-- Mensagens de sucesso ou erro após upload -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="message">
                    {% for category, message in messages %}
                        <div class="flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Formulário para upload do arquivo CSV -->
        <form action="{{ url_for('upload_csv') }}" method="POST" enctype="multipart/form-data">
            <label for="csv_file">Escolha o arquivo CSV:</label>
            <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
            <button type="submit">Fazer Upload</button>
        </form>
    </div>
</body>
</html>
