<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Venda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            color: #fff;
        }
        .flash-message.success {
            background-color: #28a745;
        }
        .flash-message.danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Realizar Venda</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/realizar-venda" method="POST">
            <label for="produto-id">ID do Produto:</label>
            <input type="text" id="produto-id" name="produto_id" required>

            <label for="quantidade-vendida">Quantidade Vendida:</label>
            <input type="number" id="quantidade-vendida" name="quantidade_vendida" required>

            <label for="cliente-id">ID do Cliente:</label>
            <input type="text" id="cliente-id" name="cliente_id" required>

            <!-- Adicionar um campo de data (opcional, mas fica aqui para caso você queira mostrar no frontend) -->
            <label for="data-venda">Data da Venda:</label>
            <input type="date" id="data-venda" name="data_venda" value="{{ data_atual }}" disabled>  <!-- 'disabled' pois a data será preenchida automaticamente -->

            <button type="submit">Confirmar Venda</button>
        </form>
    </div>
</body>
</html>
